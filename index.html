<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLU Attendance Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h1>Attendance Calculator - KLU</h1>
  </div>
  <div class="container">
    <h2>L-T-P-S Calculator</h2>
    <p>Please input the following details to calculate your overall attendance for a specific subject.</p>
    <form id="attendance-form">
      <label>Lecture Component:</label>
      <input type="number" id="lecture" placeholder="Enter lecture attendance" required>
      <label>Tutorial Component:</label>
      <input type="number" id="tutorial" placeholder="Enter tutorial attendance">
      <label>Practical Component:</label>
      <input type="number" id="practical" placeholder="Enter practical attendance">
      <label>Skilling Component:</label>
      <input type="number" id="skilling" placeholder="Enter skilling attendance">
      <button type="submit">Submit</button>
    </form>
    <h3>Attendance Percentage: <span id="result"></span></h3>
  </div>
  <footer>
    <p>Â© 2024, Likith Kandepu</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
